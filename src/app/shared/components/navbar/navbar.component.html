<main>

  <mat-toolbar class="firstToolbar">
    <div class="logo">
      <a [routerLink]="['/']">
        <img src="assets/images/sitelogo.png" alt="">
      </a>
    </div>
    <!-- <div class="search ml-3">
      <input type="text" placeholder="Search items..." [(ngModel)]="term" (keyup)="ShowSearchResult($event)">
      <button mat-icon-button *ngIf="showSearchData" (click)="clearSearch()">
        <mat-icon>
          <fa-icon [icon]="faTimes"></fa-icon>
        </mat-icon>
      </button>
    </div> -->

    <div class="actions ml-3">

      <button>
        <mat-icon matBadge="0" matBadgePosition="after" matBadgeColor="warn">
          <fa-icon [icon]="faShoppingCart"></fa-icon>
        </mat-icon>
      </button>

      <button class="ml-3">
        <a [routerLink]="['/login']">
          <!-- <a href="/login"> -->
          <mat-icon>
            <fa-icon [icon]="faUser"></fa-icon>
          </mat-icon>
        </a>
      </button>

      <button class="ml-3 open-menu" (click)="openMenu()">
        <mat-icon>
          <fa-icon *ngIf="showIcon" [icon]="faBars"></fa-icon>
          <fa-icon *ngIf="!showIcon" [icon]="faTimes"></fa-icon>
        </mat-icon>
      </button>
    </div>
  </mat-toolbar>




  <!-- Main nav bar -->

  <div class="text-left w-100 m-auto secondToolbar">
    <div class="container-fluid">
      <div class="row">

        <div class="col-sm">
          <!-- <a [routerLink]="['categories/'+navLink.routerLink]" routerLinkActive="active"> {{navLink.navLikLabel}} </a> -->
          <button mat-icon-button [matMenuTriggerFor]="electronicsMenu" aria-label="Example icon-button with a menu">
            Electronics
          </button>
        </div>

        <div class="col-sm">
          <!-- <a [routerLink]="['categories/'+navLink.routerLink]" routerLinkActive="active"> {{navLink.navLikLabel}} </a> -->
          <button mat-icon-button [matMenuTriggerFor]="clothingsMenu" aria-label="Example icon-button with a menu">
            Clothings
          </button>
        </div>

        <div class="col-sm">
          <!-- <a [routerLink]="['categories/'+navLink.routerLink]" routerLinkActive="active"> {{navLink.navLikLabel}} </a> -->
          <button mat-icon-button [matMenuTriggerFor]="watchesMenu" aria-label="Example icon-button with a menu">
            Watches
          </button>
        </div>

        <div class="col-sm">
          <!-- <a [routerLink]="['categories/'+navLink.routerLink]" routerLinkActive="active"> {{navLink.navLikLabel}} </a> -->
          <button mat-icon-button [matMenuTriggerFor]="shoesMenu" aria-label="Example icon-button with a menu">
            Shoes
          </button>
        </div>

        <div class="col-sm">
          <!-- <a [routerLink]="['categories/'+navLink.routerLink]" routerLinkActive="active"> {{navLink.navLikLabel}} </a> -->
          <button mat-icon-button [matMenuTriggerFor]="groceriesMenu" aria-label="Example icon-button with a menu">
            Groceries
          </button>
        </div>

      </div>
    </div>
  </div>


  <!-- Collapsed Menu bar -->

  <div class="text-left w-100 m-auto thirdToolbar" *ngIf="showCollapseMenu">
    <div class="container-fluid text-left">
      <div class="row">

        <div class="col-sm">
          <!-- <a [routerLink]="['categories/'+navLink.routerLink]" routerLinkActive="active"> {{navLink.navLikLabel}} </a> -->
          <button mat-icon-button [matMenuTriggerFor]="electronicsMenu" aria-label="Example icon-button with a menu">
            Electronics
          </button>
        </div>

        <div class="col-sm">
          <!-- <a [routerLink]="['categories/'+navLink.routerLink]" routerLinkActive="active"> {{navLink.navLikLabel}} </a> -->
          <button mat-icon-button [matMenuTriggerFor]="clothingsMenu" aria-label="Example icon-button with a menu">
            Clothings
          </button>
        </div>

        <div class="col-sm">
          <!-- <a [routerLink]="['categories/'+navLink.routerLink]" routerLinkActive="active"> {{navLink.navLikLabel}} </a> -->
          <button mat-icon-button [matMenuTriggerFor]="watchesMenu" aria-label="Example icon-button with a menu">
            Watches
          </button>
        </div>

        <div class="col-sm">
          <!-- <a [routerLink]="['categories/'+navLink.routerLink]" routerLinkActive="active"> {{navLink.navLikLabel}} </a> -->
          <button mat-icon-button [matMenuTriggerFor]="shoesMenu" aria-label="Example icon-button with a menu">
            Shoes
          </button>
        </div>

        <div class="col-sm">
          <!-- <a [routerLink]="['categories/'+navLink.routerLink]" routerLinkActive="active"> {{navLink.navLikLabel}} </a> -->
          <button mat-icon-button [matMenuTriggerFor]="groceriesMenu" aria-label="Example icon-button with a menu">
            Groceries
          </button>
        </div>

      </div>
    </div>
  </div>


  <!-- Sub menu list -->
  <mat-menu #electronicsMenu="matMenu">
    <button mat-menu-item *ngFor="let menu of ElectronisMenu" style="border: none; outline: none;">
      <span> <a [routerLink]="['categories/electronics/'+menu.routerLink]" style="color: black; text-decoration: none;"> {{menu.navLinkLabel}} </a> </span>
    </button>
  </mat-menu>


  <mat-menu #clothingsMenu="matMenu">
    <button mat-menu-item *ngFor="let menu of ClothingsMenu" style="border: none; outline: none;">
      <span> <a [routerLink]="['categories/clothings/'+menu.routerLink]" style="color: black; text-decoration: none;"> {{menu.navLinkLabel}} </a> </span>
   </button>
  </mat-menu>

  <mat-menu #watchesMenu="matMenu">
      <button mat-menu-item *ngFor="let menu of WatchesMenu" style="border: none; outline: none;">
        <span> <a [routerLink]="['categories/watches/'+menu.routerLink]" style="color: black; text-decoration: none;"> {{menu.navLinkLabel}} </a> </span>
     </button>
  </mat-menu>

  <mat-menu #shoesMenu="matMenu">
    <button mat-menu-item *ngFor="let menu of ShoesMenu" style="border: none; outline: none;">
      <span> <a [routerLink]="['categories/shoes/'+menu.routerLink]" style="color: black; text-decoration: none;"> {{menu.navLinkLabel}} </a> </span>
   </button>
  </mat-menu>


  <mat-menu #groceriesMenu="matMenu">
    <button mat-menu-item *ngFor="let menu of GroceriesMenu" style="border: none; outline: none;">
      <span> <a [routerLink]="['categories/groceries/'+menu.routerLink]" style="color: black; text-decoration: none;"> {{menu.navLinkLabel}} </a> </span>
   </button>
  </mat-menu>



</main>
